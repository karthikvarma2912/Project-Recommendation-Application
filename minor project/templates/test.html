<style>

    td {
          width:150px;
          text-align: center;
          border: 1px solid black;
          padding: 5px;
        }
</style>
  <table>
    <thead>
      <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>Branch</th>
      </tr>
      </thead>
      <tbody>
       {% for row in users %}
              <tr>
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}</td>
                  <td>{{row[4]}}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
